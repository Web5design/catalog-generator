    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <!-- This code is taken from http://twitter.github.com/bootstrap/examples/hero.html -->

        <div class="container">
          <form class="form-horizontal">
            <div id="datasets">
            </div>
            <div class="form-actions">
              <button type="button" class="btn" id="add_dataset">Add new dataset</button>
              <button type="button" class="btn btn-primary" onClick="javascript:alert( JSON.stringify( catalogGenerator.getArray() ) );">Get JSON</button>
              <button type="button" class="btn btn-primary">Get XML</button>
              <button type="button" class="btn btn-primary">Get RDFa</button>
            </div>   
          </form>
        </div> <!-- /container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.3.min.js"><\/script>')</script>

        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/yaml.min.js"></script>
        <script src="js/vendor/mustache.min.js"></script>
        <script src="js/main.js"></script>
        
        <script type="text/template" id="field_template">
          <div class="control-group">
            <label class="control-label" for="{{ json }}">{{ name }}</label>
            <div class="controls">
              {{> input}}
              <span class="help-inline">{{ definition }}</span>
            </div>
        </script>
        
        <script type="text/template" id="dataset_template">
          <div class="dataset">
            <h3>Dataset</h3>
            <div class="fields">
            
            </div>
            <a href="#">Add expanded field</a><br />
            <a href="#" class="remove_dataset">Remove dataset</a>
       
          </div>
        </script>
        
        <script type="text/template" id="text_template">
          <input type="text" name="{{ json }}" placeholder="{{ name }}" id="{{ json }}" class="field {{ json }}" value="{{ value }}" />
        </script>
        
        <script type="text/template" id="url_template">
          <input type="url" name="{{ json }}" placeholder="{{ name }}" id="{{ json }}" class="field {{ json }}" value="{{ value }}" />
        </script>
        
        <script type="text/template" id="boolean_template">
          <label class="radio">
              <input type="radio" name="{{ json }}" id="{{ json }}-true" value="true" class="field {{ json }}"> Yes
          </label>
          <label class="radio">
              <input type="radio" name="{{ json }}" id="{{ json }}-false" value="false" class="field {{ json }}"> No
          </label>
        </script>
        
        <script type="text/template" id="array_template">
          <input type="text" name="{{ json }}[]" placeholder="{{ name }}" class="field {{ json }} multiple input-small" value="{{ value }}" />
          <a href="#" class="add_multiple">+</a>
        </script>

    </body>
</html>
