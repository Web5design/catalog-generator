                <script type="text/template" id="field_template">
<div class="control-group">
  <label class="control-label" for="<%= model.json %>"><%= model.name %></label>
  <div class="controls">
    <%= field( model ) %>
    <span class="help-inline"><%= model.definition %></span>
  </div>
</div>
        </script>
        
        <script type="text/template" id="index_template">
<form class="form-horizontal">
  <div id="datasets">
  </div>
  <div class="form-actions">
    <button type="button" class="btn btn-primary" id="add_dataset">Add new dataset</button>
    <a href="#export" type="button" class="btn" id="export">Export</a>
    <a href="#import" type="button" class="btn" id="import">Import</a>
  </div>   
</form>
        </script>
        
        <script type="text/template" id="dataset_template">
<div class="dataset">
   <h3><%= title %></h3>

   <div class="fields">
   
   </div>
   
   <select name="expanded_fields" class="expanded_fields"><option></option></select>
   <a href="#" class="add_expanded">Add expanded field</a><br />
   <a href="#" class="remove_dataset">Remove dataset</a>

</div>

        </script>
        
        <script type="text/template" id="text_template">
<input type="text" name="" placeholder="" id="" class="field " value="" />

        </script>
        
        <script type="text/template" id="url_template">
<input type="url" name="" placeholder="" id="" class="field " value="" />

        </script>
        
        <script type="text/template" id="boolean_template">
<label class="radio">
    <input type="radio" name="" id="-true" value="true" class="field "> Yes
</label>
<label class="radio">
    <input type="radio" name="" id="-false" value="false" class="field "> No
</label>

        </script>
        
        <script type="text/template" id="array_template">

        </script>

        <script type="text/template" id="export_template">
<h2>Export</h2>

<h3>JSON</h3>
<div id="json" contenteditable="true">
<%= json %>
</div>

<h3>HTML (RDFa)</h3>
<div id="html" contenteditable="true">
<%= html %>
</div>

<h3>XML</h3>
<div id="xml" contenteditable="true">
<%= xml %>
</div>
        </script>

        <script type="text/template" id="import_template">
<h2>Import</h2>

<form>
  <input type="file" id="import" />
</form>
        </script>

        <script type="text/template" id="expanded_option">
          
        </script>
        
        <script type="text/template" id="schema">
---
basic:
  - name: Title
    definition: Human-readable name
    json: title
    rdfa: dct:title
    
  - name: Description
    definition: Human-readable description
    json: description
    rdfa: dct:description

  - name: Documentation URL
    definition: URL to documentation
    json: datadictionary
    rdfa: dcat:dataDictionary
    type: url
    
  - name: URL
    definition: URL to dataset or API
    json: accessurl
    rdfa: dcat:accessURL
    type: url
    
  - name: Tags
    definition: Keywords describing tags
    json: keywords
    rdfa: dcat:keywords
    type: text

  - name: License
    definition: Licenese under which the dataset is published
    json: license
    rdfa: dct:license

  - name: Public
    definition: Whether the dataset is public
    json: public
    rdfa: xsd:boolean
    type: boolean
    
  - name: Agency
    definition: Publishing Agency
    json: organization
    rdfa: foaf:Organization

expanded:
        </script>
